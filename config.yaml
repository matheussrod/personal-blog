    widgets:
        homepage:
            # - type: archives
            #   params:
            #       limit: 5
            #- type: search
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: https://twitter.com/msantosrod

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu: 
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/matheussrod/
          params:
              icon: brand-github
    
        - identifier: twitter
          name: Twitter
          url: https://twitter.com/msantosrod
          params:
              icon: brand-twitter

        - identifier: linkedin
          name: LinkedIn
          url: https://www.linkedin.com/in/matheussrodr/
          params:
              icon: brand-linkedin

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 100

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

enableEmoji: true
